<table mat-table [dataSource]="dataSource" >

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef > Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="contactPersonNo">
    <th mat-header-cell *matHeaderCellDef> contactPersonNo </th>
    <td mat-cell *matCellDef="let element"> {{element.contactPersonNo}} </td>
  </ng-container>

    <ng-container matColumnDef="drugLicenseNo">
    <th mat-header-cell *matHeaderCellDef> drugLicenseNo </th>
    <td mat-cell *matCellDef="let element"> {{element.drugLicenseNo}} </td>
  </ng-container>

    <ng-container matColumnDef="gstinNo">
    <th mat-header-cell *matHeaderCellDef> gstinNo </th>
    <td mat-cell *matCellDef="let element"> {{element.gstinNo}} </td>
  </ng-container>

    <ng-container matColumnDef="tinNo">
    <th mat-header-cell *matHeaderCellDef> tinNo </th>
    <td mat-cell *matCellDef="let element"> {{element.tinNo}} </td>
  </ng-container>

    <ng-container matColumnDef="cstNo">
    <th mat-header-cell *matHeaderCellDef> cstNo </th>
    <td mat-cell *matCellDef="let element"> {{element.cstNo}} </td>
  </ng-container>

    <ng-container matColumnDef="vatNo">
    <th mat-header-cell *matHeaderCellDef> vatNo </th>
    <td mat-cell *matCellDef="let element"> {{element.vatNo}} </td>
  </ng-container>

   

  <ng-container matColumnDef="actions">
   <th mat-header-cell *matHeaderCellDef  > Actions </th>
   <td mat-cell *matCellDef="let element"  > 
     <a  mat-raised-button   color="primary" [routerLink]="['/wholeseller/update', element.id]">Edit </a>
    <a  mat-raised-button    color="warn" (click)="deleteDialog(myDialog, element.id)">Delete </a>
  </td>
  </ng-container>
 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>

<mat-paginator [length]="paging.totalCount"
              [pageSize]="paging.pageSize"
              [pageSizeOptions]="[5,10,25,100]"
             (page)="getPaginatorData($event)" >
</mat-paginator>

<!-- Dialog template -->
<ng-template #myDialog>
  <h2 matDialogTitle>Confirmation!</h2>
  <mat-dialog-content>
    <p>Are you sure want to delete?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="false" >No</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Yes</button>
  </mat-dialog-actions>
</ng-template>
