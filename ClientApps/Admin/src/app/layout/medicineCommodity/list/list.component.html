<table mat-table [dataSource]="dataSource" >

  <ng-container matColumnDef="commodity">
    <th mat-header-cell *matHeaderCellDef > Commodity </th>
    <td mat-cell *matCellDef="let element"> {{element.commodity}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
   <th mat-header-cell *matHeaderCellDef  > Actions </th>
   <td mat-cell *matCellDef="let element"  > 
     <a  mat-raised-button   color="primary" [routerLink]="['/medicinecommodity/update', element.id]">Edit </a>
    <a  mat-raised-button    color="warn" (click)="deleteDialog(myDialog, element.id)">Delete </a>
  </td>
  </ng-container>
 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>

<mat-paginator [length]="paging.totalCount"
              [pageSize]="paging.pageSize"
              [pageSizeOptions]="[5,10,25,100]"
             (page)="getPaginatorData($event)" >
</mat-paginator>

<!-- Dialog template -->
<ng-template #myDialog>
  <h2 matDialogTitle>Confirmation!</h2>
  <mat-dialog-content>
    <p>Are you sure want to delete?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="false" >No</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Yes</button>
  </mat-dialog-actions>
</ng-template>
