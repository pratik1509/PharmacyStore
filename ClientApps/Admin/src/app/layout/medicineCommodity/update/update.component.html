<section fxLayout="row wrap" >
  <mat-card  fxFlex.xs="100%">
    <mat-card-title>Update a new medicineCommodity</mat-card-title>
    {{medicineCommodityFormValue}}
    <form [formGroup]="medicineCommodityForm" autocomplete="off" novalidate (ngSubmit)="update(medicineCommodityForm.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content>
        <p>
         <mat-form-field >
          <input matInput type="text" placeholder="MedicineCommodity name" formControlName="commodity" id="commodity">
          <mat-error *ngIf="hasError('commodity', 'required')">Name is required</mat-error>
        </mat-form-field>
</p>

      </mat-card-content>
      <p>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!medicineCommodityForm.valid">Update</button>
        <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
      </p>
    </form>
  </mat-card>
</section>
