<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
        [opened]="!(isHandset | async)!.matches">
        <mat-toolbar color="primary">Pharmacy store</mat-toolbar>
        <mat-nav-list>
           
            <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/doctor']">
                <mat-icon class="sidenav-icon">build</mat-icon> Doctor
            </a>
           
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
